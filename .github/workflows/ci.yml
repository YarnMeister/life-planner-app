name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npx eslint . --ext .ts,.tsx --max-warnings 50
      
      - name: Run type check
        run: npm run type-check
      
      - name: Run build
        run: npm run build
        env:
          # Skip DB migrations in CI
          VERCEL_ENV: preview